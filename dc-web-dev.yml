# Configuration for frontend development

version: "3.7"
services:
    node:
        image: integrer/crypto-election-node:0.2.1-exonum-1.0.0
        links: [ exonum_launcher ]
        ports: [ "8000:8000" ]
    exonum_launcher:
        image: integrer/exonum-launcher:0.2.1-exonum-launcher-0.2.0
    web:
        build: { context: ., dockerfile: web/dev.Dockerfile }
        links: [ node ]
        ports: [ "8008:8008" ]
        volumes: [ "./web:/usr/src/web:ro" ]
