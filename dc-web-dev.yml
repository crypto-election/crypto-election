# Configuration for frontend development

version: "3.7"
services: 
    node:
        image: integrer/crypto-election-node:latest
        ports:
          - "8000:8000"
    exonum_launcher:
        image: integrer/exonum-launcher:latest
    web:
        build:
            context: ./
            dockerfile: web/Dockerfile
        links:
          - node
        ports:
          - "8008:8008"
