---
networks:
  - host: "node"
    ssl: false
    public-api-port: 8000
    private-api-port: 8004
  - host: "node"
    ssl: false
    public-api-port: 8001
    private-api-port: 8005
  - host: "node"
    ssl: false
    public-api-port: 8002
    private-api-port: 8006
  - host: "node"
    ssl: false
    public-api-port: 8003
    private-api-port: 8007

deadline_height: 10000
supervisor_mode: "simple"

artifacts:
  time:
    runtime: rust
    name: "exonum-time"
    version: "1.0.0-rc.3"
    deploy: false
  cryptoelection:
    runtime: rust
    name: "crypto-election-node"
    version: "0.2.0"
    deploy: false

instances:
  time:
    artifact: time
  cryptoelection_blockchain_service:
    artifact: cryptoelection
    config:
      time_service_name: "time"
      time_service_id: 2
